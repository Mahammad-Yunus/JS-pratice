<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: white;">
    <div>
        <ul class="language">
            <li>Javascript</li>
        </ul>
    </div>
</body>

<script>
//adding the element to DOM -- add the new  list item

    function addElement(language){
        const li=document.createElement('li');
        li.innerHTML=`${language}`

        const addli=document.querySelector('.language');
        addli.appendChild(li);
    }
    addElement("Python");
    addElement("golang");

    //otimizedway
    function addOptiELemnet(language){
        const li=document.createElement('li');

        const addtext=document.createTextNode(language);
        li.appendChild(addtext);

        const addli=document.querySelector('.language');
        addli.appendChild(li);
    }
    addOptiELemnet("Ruby")

//////Edit the existing nodeliist or element

const secondlang=document.querySelector("li:nth-child(2)");
//secondlang.innerHTML="Mojo" not optimized way

//secondlang.textContent="Mojo"

//create a element and add textnode and replace it
const li=document.createElement('li');
//li.textContent="Mojo"

const addtext=document.createTextNode("Mojo");
li.appendChild(addtext);
secondlang.replaceWith(li);

const Firstlang=document.querySelector("li:first-child");
Firstlang.outerHTML="<li>TypeScript</li>";



//////Remove a existing node list or element

const removeElement=document.querySelector("li:last-child");
//removeElement.remove();
removeElement.parentNode.removeChild(removeElement);

</script>
</html>
