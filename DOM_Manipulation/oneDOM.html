<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="heading" class="tags">DOM Manipulation</h1>
        <p id="hello">Lorem ipsum dolor sit amet.</p>
    </div>
    <ul>
        <li>ONE</li>
        <li>TWO</li>
        <li>THree</li>
        <li>Four</li>
        <li>Five</li>
    </ul>
</body>
<script>
    const id=document.getElementById('heading');
    id.style.backgroundColor="red";
    console.log(id.className);
    console.log(id.id);
    document.querySelector('#hello').setAttribute('className',"test");
</script>
</html>
